<!DOCTYPE html>
<html>
<head>
	<title>My Web Template</title>
	<style>
		.grid-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
		}

		.grid-item {
			border: 1px solid black;
			padding: 10px;
		}

		.video-container {
			position: relative;
			padding-bottom: 56.25%;
			height: 0;
			overflow: hidden;
		}

		.video-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item">
			<h2>Live Instructional Video</h2>
			<div class="video-container">
				<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
			</div>
		</div>
		<div class="grid-item">
			<h2>Live Video of Student</h2>
			<div class="video-container">
				<!-- Add the live video of the student here -->
			</div>
		</div>
		<div class="grid-item">
			<h2>Emotional Status</h2>
			<!-- Add the emotional status of the student here -->
		</div>
	</div>
</body>
</html>
